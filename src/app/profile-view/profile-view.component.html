<header style="background-color: #949494;">
    <button (click)="backToMovies()" mat-flat-button="basic" style="margin: 10px;width:100px;">Back</button>
    <button (click)="logOut()" mat-flat-button="basic" style="width:100px;">Log out</button>
</header>

<div class="profile-div">
    <mat-card class="watchlist-div" style="flex-direction:column; align-items: center">
        <h2 style="margin-left: 10px;"> Favorite Movies</h2>
        <ul *ngFor="let title of currentFavs;">
            <li>{{title}}</li>
        </ul>
    </mat-card>
    <div>
        <div class="details-div" style="margin-left: 15px;">
            <h2 style="color:#86705b">Current Details</h2>
            <p>Username: {{currentUser.Username}}</p>
            <p>Email: {{currentUser.Email}}</p>
            <p>Birthday: {{currentUser?.Birthday | date }}</p>
        </div>
        <mat-card class="details-card">
            <mat-card-header style="justify-content: center">
                <mat-card-title>Edit Your Profile</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form>
                    <mat-form-field>
                        <input matInput [(ngModel)]="userData.Username" type="text" placeholder="Username"
                            name="Username">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password"
                            name="Password">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday"
                            name="Birthday">
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions style="text-align: center; margin-bottom: 5px;">
                <button mat-raised-button (click)="editUserInfo()" color="basic">
                    Save Changes
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
